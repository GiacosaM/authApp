<div class="title">
    <h1 > Listado de Personas</h1> 
    <mat-icon (click)="logOut()"  class="logout" matTooltip="Log Out" fontIcon="logout"></mat-icon>
</div>

<div  class="container">
  <app-spinner *ngIf="loading" >   </app-spinner>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" autocomplete="off" #input>
    </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z9" matSort>

    <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>
            <button routerLink="/dashboard/agregarPersona" class="agregar" mat-raised-button color="primary">Agregar</button>
        </th>
            <td mat-cell *matCellDef="let element">  
                <mat-icon routerLink="/dashboard/verPersona/{{element.id}}" class="search" matTooltip="Ver" fontIcon="search"> </mat-icon>
                <mat-icon routerLink="/dashboard/editarPersona/{{element.id}}" class="edit" matTooltip="Editar" fontIcon="edit"> </mat-icon>
                <mat-icon (click)="eliminarPersona(element.id)"  class="delete" matTooltip="Borrar" fontIcon="delete"> </mat-icon>
            </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
    
    <mat-paginator [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
